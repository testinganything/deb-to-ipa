name: Deb to IPA and Upload to Catbox

on:
  workflow_dispatch:
    inputs:
      deb:
        description: "Direct URL to .deb file"
        required: true
      ipa:
        description: "Direct URL to decrypted .ipa file"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Download .deb and .ipa files
        run: |
          curl -L -o app.deb "${{ github.event.inputs.deb }}"
          curl -L -o app.ipa "${{ github.event.inputs.ipa }}"

      - name: Extract .deb contents
        run: dpkg-deb -X app.deb deb

      - name: Extract .ipa contents
        run: unzip -q app.ipa -d ipa

      - name: Copy tweak files into IPA app bundle
        run: |
          APP_DIR=$(find ipa/Payload -name '*.app' -type d | head -n1)
          cp deb/var/jb/Library/MobileSubstrate/DynamicLibraries/*.dylib "$APP_DIR/"
          cp deb/var/jb/Library/MobileSubstrate/DynamicLibraries/*.plist "$APP_DIR/"

      - name: Repack IPA
        run: |
          cd ipa
          zip -qr patched.ipa Payload
          cd ..

      - name: Upload patched IPA to catbox.moe
        id: upload_catbox
        run: |
          response=$(curl -F "reqtype=fileupload" -F "fileToUpload=@patched.ipa" https://catbox.moe/user/api.php)
          echo "filename=$(basename "$response")" >> $GITHUB_OUTPUT

      - name: Generate timestamp tag
        id: ts
        run: echo "TAG=patched-ipa-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Create GitHub release with catbox identifier in body
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          name: Patched IPA uploaded to catbox
          body: |
            Uploaded patched IPA to catbox.moe with identifier:

            ${{ steps.upload_catbox.outputs.filename }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
